<!DOCTYPE html>
<html> 
<head>
        <title> Learning HTML forms</title>
    </head>
    <body>
        <fieldset>
        <h1>Registration Form</h1>
        <form> <!--<form action="prosses.php" you need backend to transfer the data
                    Method="POST" the data will be hide in our window/file bar and will be seen when using "GET" your data will be seen expecialy password -->
            <legend>
        <!-- Input type text-->
        <label for="fname">First Name :</label><br>
        <input type="text" id="fname" name="fname"><br>
        <labe for="lname">Last Name :</label><br>
        <input type="text" id="lname" name="lname"><br><br>
        <br><br>

        <!-- Input type password-->
        <label for="password">Password:</label>
        <input type="password" id="password" name="password">
        <br><br>

        <!-- Input type hidden -->
        <label for="fname">First name : </label>
        <input type="text" id="fname" name="fname">
        <br><br>
        <input type="hidden" id="custId" name="custId" value="3487">
        <br><br>
      
        <!-- Select type radio -->
        <lable for="religion">Choose your religion</lable><br>
        <select id="religion" name="religion" multiple>
            <option value="Christian">Christian</option>
            <option value="Moslem">Moslem</option>
            <option value="Budhist">Budhist</option>
            <option value="Hindu">Hindu</option>
        </select>
        <br><br>
         
        <!-- Input type Date-->
        <label for="Birthday">birthday</label>
        <input type="date" id="birthday" name="birthday"></label>
        <br><br>

        <!-- Input type local date field-->
        <label for="birthdaytime">Birthday (date and time)</label>
        <input type="datetime-local" id="birthdaytime" name="birthdaytime">
        <br><br>
        
        <!-- Input type week -->
        <label for="week">Select a week : </label>
        <input type="week" id="week" name="week">
        <br><br>

        <!-- Input type Url -->
        <label for="homepage"> Add your homepage : </label>
        <input type="url" id="homepage" name="homepage">
        <br><br>

        <!-- Input type time -->
        <label for="appt">Select a time : </label>
        <input type="time" id="appt" name="appt">
        <br><br>

        <!-- Input type tel -->
        <label for="phone"> Enter your phone number : </label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}">
        <br><br>

        <!-- Input type search -->
        <label for="gsearch">Search Google : </label>
        <input type="search" id="gsearch" name="gsearch">
        <br><br>

        <!-- Input type range -->
        <label for="vol">Volume (between 0 and 50) : </label>
        <input type="range" id="vol" name="vol" min="0" max="50">
        <br><br>

        <!-- Input type Number-->
        <label for="quantity">Quantity (between 1 and 10) : </label>
        <input type="number" id="quantity" name="quantity" min="1" max="10">
        <br><br>

        <!-- Input type restrictions -->
        <label for="quantity">Quantity : </label>
        <input type="number" id="quantity" name="quantity" min="0" max="10" step="5" value="15">
        <br><br>

        <!-- Input type month -->
        <label for="bdaymonth">Birthday (month and year) : </label>
        <input type="month" id="bdaymonth" name="bdaymonth">
        <br><br>

        <!-- Textarea element-->
        <label for="comment">Write your comment below:</label><br>
        <textarea name="comment" row="10" cols="30"></textarea>
        <br><br>
        
        <!-- Input type radio -->
        <p>Choose your gender : </p>
        <input type="radio" id="male" name="gender" value="Male"> <!--if u make the diferen in name gander so you can make two chooises-->
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="Female">
        <label for="female">Female</label>
        <br><br>

        <!-- Input type checkbox -->
        <p> Choose your hobbies: </p>
        <input type="checkbox" id="hobby1" name="hobby1" value="Badminton">
        <label for="hobby1">Badminton</label><br>
        <input type="checkbox" id="hobby2" name="hobby2" value="Futsal">
        <label for="hobby2">Futsal</label><br>
        <input type="checkbox" id="hobby3" name="hobby3" value="Football">
        <label for="hobby3">Football</label><br>
        <input type="checkbox" id="hobby4" name="hobby4" value="Basketball">
        <label for="hobby4">Basketball</label>
        <br><br>
        
        <!-- Input type Colors-->
        <input type="color">
        <label for="favcolor">Select your favorite color: </label>
        <br><br>

        <!-- Input type min and max-->
        <label for="datemax">Enter a date before 1999</label><br>
        <input type="date" id="datemax" name="datemax" max="2000-12-31"><br>
        <label for="datemin">Enter a date after 2023</label> <br>
        <input type="date" id="datemin" name="datemin" min="2023-12-31">
        <br><br>

        <!-- Input type Email -->
        <label for="email">Enter your email : </label>
        <input type="email" id="email" name="email">
        <br><br>

        <!-- Input type Image -->
        <label for="image">My favorite animal : </label><br>
        <input type="image" src="https://www.thoughtco.com/thmb/o--xSiqCQZmyU4cHu3UGFH1wP2M=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/160535495-56a007293df78cafda9fb273.jpg" alt="Submit" wide="50" height="50">
        <br><br>

        <!-- input type file -->
        <label for="myfile">Select a file : </label>
        <input type="file" id="myfile" name="myfile">
        <br><br>

        <!-- Input type button -->
        <input type="button" onclick="alert('Hello World!')" value="Click Me!">

        <br><br>
        <!--Input type submit-->
        <input type="submit">

        <!-- Input type reset -->
        <input type="reset">
        </legend>
    </fieldset>
        </form>
    </body>
</html>
